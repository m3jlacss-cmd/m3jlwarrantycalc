<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Warranty Calculator</title>
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">M3JL AC Warranty Calculator</h1>
            <p class="text-gray-500 mt-2">Enter the 4-digit manufacturing code to check the warranty status.</p>
        </div>

        <div class="mt-8">
            <label for="mfg-code" class="text-sm font-medium text-gray-700">Manufacturing Code</label>
            <input type="number" id="mfg-code" placeholder="e.g., 3222" class="mt-1 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-lg text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            <p class="text-xs text-gray-500 mt-1">First 2 digits are the week, next 2 are the year (e.g., 3222 is 32nd week of 2022).</p>
        </div>

        <div class="mt-6">
            <button id="calculate-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 shadow-md">
                Calculate Warranty
            </button>
        </div>

        <div id="result-container" class="mt-8 p-6 rounded-lg bg-gray-50 hidden">
            <h2 id="status-text" class="text-2xl font-bold text-center"></h2>
            <div class="mt-4 text-center text-gray-600">
                <p><strong>Manufacturing Date:</strong> <span id="mfg-date"></span></p>
                <p><strong>Warranty Expiry Date:</strong> <span id="expiry-date"></span></p>
                <p class="mt-2 text-sm">Warranty is valid for 18 months from the manufacturing date.</p>
            </div>
        </div>
        
        <div id="error-message" class="mt-6 p-4 rounded-lg bg-red-100 text-red-700 text-center hidden">
             <p id="error-text"></p>
        </div>

    </div>

    <script>
        const mfgCodeInput = document.getElementById('mfg-code');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultContainer = document.getElementById('result-container');
        const statusText = document.getElementById('status-text');
        const mfgDateEl = document.getElementById('mfg-date');
        const expiryDateEl = document.getElementById('expiry-date');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        calculateBtn.addEventListener('click', () => {
            const code = mfgCodeInput.value;
            
            // Hide previous results and errors
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            statusText.className = 'text-2xl font-bold text-center';

            if (!/^\d{4}$/.test(code)) {
                showError("Please enter a valid 4-digit code.");
                return;
            }

            const week = parseInt(code.substring(0, 2), 10);
            const yearShort = parseInt(code.substring(2, 4), 10);
            const year = 2000 + yearShort;

            if (week < 1 || week > 53) {
                 showError("Invalid week. Please enter a week between 01 and 53.");
                return;
            }

            try {
                // Calculate manufacturing date
                const mfgDate = getDateFromWeek(week, year);
                
                const today = new Date();
                // Set time to 00:00:00 to compare dates only
                today.setHours(0, 0, 0, 0);

                // Check if manufacturing date is in the future
                if (mfgDate > today) {
                    showError("Manufacturing date cannot be in the future.");
                    return;
                }

                // Calculate expiry date (18 months later)
                const expiryDate = new Date(mfgDate);
                expiryDate.setMonth(expiryDate.getMonth() + 18);
                
                mfgDateEl.textContent = mfgDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                expiryDateEl.textContent = expiryDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                if (today <= expiryDate) {
                    statusText.textContent = "Warranty is Valid";
                    statusText.classList.add('text-green-600');
                } else {
                    statusText.textContent = "Warranty has Expired";
                    statusText.classList.add('text-red-600');
                }
                
                resultContainer.classList.remove('hidden');
            } catch (e) {
                showError("Could not calculate the date. Please check the code.");
                console.error(e);
            }
        });
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        /**
         * Calculates the date of the first day of a given week in a given year.
         * This version calculates the Monday of the week, aligning with the ISO 8601 standard,
         * which correctly handles weeks at the beginning of the year.
         * @param {number} week - The week number (1-53).
         * @param {number} year - The full year (e.g., 2022).
         * @returns {Date} The calculated date.
         */
        function getDateFromWeek(week, year) {
            // This simpler calculation assumes Week 1 starts on January 1st.
            // It calculates the date by adding the number of weeks (in days) to Jan 1st.
            return new Date(year, 0, 1 + (week - 1) * 7);
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
